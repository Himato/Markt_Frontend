<nav class="mainnav navbar navbar-default justify-content-between">
  <div class="container relative">
    <a
      class="offcanvas dl-trigger paper-nav-toggle"
      data-toggle="offcanvas"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"><i></i></a>

      <img
        class="d-inline-block align-top"
        alt="Markt Logo"
        src="assets/img/basic/logo.png"/></a>

      <div id="dl-menu" class="xv-menuwrapper responsive-menu">
        <ul class="dl-menu align-items-center">

            <a class="pointer">Categories</a>
            <ul class="lg-submenu">
              <li class="parent" *ngFor="let category of categories">
                <a class="pointer">{{ category.name }}</a>
                <ul class="lg-submenu">
                  <li *ngFor="let subcategory of category.subcategories">
                    <a [routerLink]="['/subcategory', subcategory.uri]">{{ subcategory.name }}</a>
                  </li>
                </ul>
              </li>
            </ul>
          </li>

            <ul class="lg-submenu">

              <li><a [routerLink]="['/settings']">Account Settings</a></li>
            </ul>
          </li>
          <li *ngIf="!logged">
            <a [routerLink]="['/login']">Login</a>
          </li>
          <li *ngIf="!logged">
            <a [routerLink]="['/register']" class="btn btn-primary nav-btn text-white">Sign Up</a>
          </li>
          <li *ngIf="logged" class="pl-2">
            <a class="pointer" (click)="onLogout()">Logout</a>

            <a [routerLink]="['/upgrade']" class="btn btn-primary nav-btn text-white">Start Selling Now</a>

          <li *ngIf="upgraded" >
            <a [routerLink]="['/dashboard']" class="btn btn-primary nav-btn text-white">Dashboard</a>

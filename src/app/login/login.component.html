<div class="light b-t">
  <div
    id="primary"
    class="content-area"
    data-bg-possition="center"
    data-bg-repeat="false"
    style="background: url('assets/img/icon/icon-circles.png');"
  >
    <main id="main" class="site-main" role="main">
      <div class="container">
        <div class="col-xl-8 mx-lg-auto p-t-b-80">
          <header class="text-center">
            <h1>Login Now</h1>
            <img class="p-t-b-50" src="assets/img/icon/icon-login.png" alt="" />
          </header>
          <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group has-icon">
                  <i class="icon-envelope-o"></i>
                  <input
                    type="text"
                    class="form-control form-control-lg"
                    placeholder="Email Address"
                    ngModel
                    name="email"
                    required
                    email
                  />
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group has-icon">
                  <i class="icon-user-secret"></i>
                  <input
                    type="password"
                    class="form-control form-control-lg"
                    placeholder="Password"
                    ngModel
                    name="password"
                    required
                  />
                </div>
              </div>
              <div class="col-lg-12">
                <button
                  type="submit"
                  class="btn btn-success btn-lg btn-block pointer"
                  [disabled]="!loginForm.valid"
                >
                  <span [ngClass]="{'hide': submitting}">Login</span>
                  <app-spinner [ngClass]="{'hide': !submitting}"></app-spinner>
                </button>
                <p *ngIf="!!error" class="text-danger text-center">
                  {{ error }}
                </p>
                <p class="forget-pass d-inline">
                  Have you forgot your password ?
                </p>
                <a [routerLink]="['/forgetPassword']" >Restore Password</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
  </div>
</div>

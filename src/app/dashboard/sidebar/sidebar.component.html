<a href="#" data-toggle="offcanvas" class="paper-nav-toggle fixed left">
  <i></i>
</a>
<aside class="main-sidebar fixed offcanvas scroll shadow">
  <div
    class="slimScrollDiv"
    style="position: relative; overflow: hidden; width: auto; height: 795px;"
  >
    <section
      class="sidebar"
      style="height: 795px; overflow: hidden; width: auto;"
    >
      <div class="user-panel">
        <div class="info text-center">
          <h6 class="p-t-10">{{ username }}</h6>
        </div>
      </div>
      <ul class="sidebar-menu scroll">
        <li>
          <a [routerLink]="['/dashboard']">
            <i class="icon icon-package blue-text"></i>
            <span>Products</span>
          </a>
        </li>
        <li>
          <a [routerLink]="['/dashboard', 'reports']">
            <i class="icon icon-package blue-text"></i>
            <span>Reports</span>
          </a>
        </li>
        <li *ngIf="isAdmin">
          <a [routerLink]="['/dashboard', 'users']">
            <i class="icon icon-package blue-text"></i>
            <span>Users</span>
          </a>
        </li>
        <li *ngIf="isAdmin">
          <a [routerLink]="['/dashboard', 'categories']">
            <i class="icon icon-package blue-text"></i>
            <span>Categories</span>
          </a>
        </li>
        <li *ngIf="isAdmin">
          <a [routerLink]="['/dashboard', 'subcategories']">
            <i class="icon icon-package blue-text"></i>
            <span>Subcategories</span>
          </a>
        </li>
        <li *ngIf="isAdmin">
          <a [routerLink]="['/dashboard', 'brands']">
            <i class="icon icon-package blue-text"></i>
            <span>Brands</span>
          </a>
        </li>
      </ul>
    </section>
    <div
      class="slimScrollBar"
      style="
        background: rgba(0, 0, 0, 0.3);
        width: 5px;
        position: absolute;
        top: 0px;
        opacity: 0.4;
        display: none;
        border-radius: 7px;
        z-index: 99;
        right: 1px;
        height: 795px;
      "
    ></div>
    <div
      class="slimScrollRail"
      style="
        width: 5px;
        height: 100%;
        position: absolute;
        top: 0px;
        display: none;
        border-radius: 7px;
        background: rgb(51, 51, 51);
        opacity: 0.2;
        z-index: 90;
        right: 1px;
      "
    ></div>
  </div>
</aside>

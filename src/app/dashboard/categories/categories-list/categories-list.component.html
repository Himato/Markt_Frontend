<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="card no-b">
        <div class="collapse show">
          <div class="card-body p-0">
            <div class="table-responsive" style="min-height: 80px;">
              <table class="table mb-0" *ngIf="!fetching && !!categories && categories.length > 0">
                <thead>
                  <tr>
                    <th class="text-center">Name</th>
                    <th class="text-center">No. Of Subcategories</th>
                    <th class="text-center">No. Of Products</th>
                    <th class="text-center">Update</th>
                  </tr>
                </thead>
                <tbody>
                  <tr 
                    *ngFor="let category of categories" 
                    style="height: 80px;" 
                    [ngClass]="{ 'new-highlight': !!id && category.id === id }" >
                    <td class="text-center">{{ category.name }}</td>
                    <td>{{ category.numberOfSubcategories }}</td>
                    <td>{{ category.numberOfProducts }}</td>
                    <td class="text-center">
                      <a [routerLink]="['/dashboard', 'categories', 'edit', category.id ]" >
                        <i class="icon icon-pencil-square-o"></i> Edit item
                      </a>
                    </td>
                  </tr>
                </tbody>
              </table>
              <p *ngIf="!fetching && (!categories || categories.length === 0)" class="no-data">
                You haven't added any categories yet.
              </p>
              <div *ngIf="fetching" class="text-center mt-4">
                <app-spinner></app-spinner>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
